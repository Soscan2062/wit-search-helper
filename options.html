<head><title>Work in Texas Search Helper</title>
<link rel="stylesheet" type="text/css" href="main.css" />
<script type="text/javascript" charset="utf-8" src="jquery-2.1.4.js"></script>
<script src="utils.js"></script>
<script type="text/javascript" src="TexasCitiesJSON.js"></script>
<script type="text/javascript" src="options.js"></script>
</head>

<body>
<div id="content">
	<span id="witSettings">
		<h1>Work in Texas Search Helper</h1><br/>
		<p id="witHeader">Input your zip code</p><br/>
		<div class="zipInput"><input type="text" value="76010" id="thiszip"/></div><br/>
		<span><button id="calcDist">Preview Distances</button>
		<span id="statusMessCacl"> </span></span>
		<br/><br/>
		<p id="witInputHeader">How should the results be handled?</p>
		<div id="inputRadio"><input type="radio" name="resultHandling" value="remove">Remove the bad ones<br/>
		<input type="radio" name="resultHandling" value="strike">Strike through the bad ones<br/>
		<input type="radio" name="resultHandling" value="highlight">Highlight the good ones<br/></div>
		<br/>
		<span><button id="saveOptions">Save Changes</button><span id="statusMess"> </span></span>
	</span>
	<span>
		<span><div id="distPreviewHeader"><h1>Distance Preview<h1></div><div id="distPrev"></div></span>
	 </span>
</div>
